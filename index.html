<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
            rel="stylesheet">

</head>
<body>
    <div class="Bluebox-Container">
        <nav>
            <div class="logoContainer">
                <img src="./Images/Logo.png" alt="logo_img" id="logo">
                <p class="text_Loanism">Loanism</p>
            </div>
            <div class="FeatureContainer">
                <div class="platform">Platform</div>

                <div class="product">
                    <label for="Product">Product</label>
                    <select id="product">
                        <option value=""></option>
                    </select>
                </div>
                <div class="solution">Solution</div>
                <div class="resources">Resources</div>
                <div class="about">About us</div>
            </div>
            <div class="Login">Login</div>
        </nav>

        <div class="sectionPart">
            <div class="Introduction">
                <div class="poem_text">Biggest Dreams, Better Life</div>
                <div class="Intro_text">Smart platform with
                     simplified, secure and streamlined lending</div>
                
                 <div class="ButtonsWork">
                        <div class="workButton">How it Works</div>
                        <div class="learnMore">Learn More</div>
                    </div>
                </div>
            </div>
            <div class="Image-part">
                <div class="boxtransparent"></div>
                <img src="./Images/Fox_image.png" alt="Fox_image" id="Fox_image">
            </div>
        </div>
        <div class="slant"></div>

    </div>
    
</body>
</html>
